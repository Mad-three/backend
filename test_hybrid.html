    <script>
        let websocket = null;

        // ë¡œê·¸ í•¨ìˆ˜
        function log(message, type = 'info') {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : type === 'sent' ? 'blue' : 'green';
            logArea.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;

        // WebSocket ì—°ê²°
        function connectWebSocket() {
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                log('ì´ë¯¸ ì—°ê²°ë˜ì–´ ìˆìŠµë‹ˆë‹¤.', 'error');
                return;
            }

            websocket = new WebSocket('ws://localhost:8000/ws');

            websocket.onopen = (event) => {
                log('âœ… WebSocket ì—°ê²° ì„±ê³µ!');
                updateConnectionStatus(true);
            };

            websocket.onmessage = (event) => {

                } catch (e) {
                    log(`ğŸ“¨ ìˆ˜ì‹  (ì›ë³¸): ${event.data}`);

            websocket.onclose = (event) => {

                updateConnectionStatus(false);

            websocket.onerror = (error) => {

        function sendJsonMessage() {
            if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                log('WebSocketì´ ì—°ê²°ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.', 'error');
                return;
            }

            const message = document.getElementById('jsonMessage').value;

                websocket.send(message);

        // ì¼ë°˜ í…ìŠ¤íŠ¸ ì „ì†¡
        function sendPlainText() {

        // ë°”ì´ë„ˆë¦¬ íŒŒì¼ ì „ì†¡
        function sendBinaryFile() {
            if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                log('WebSocketì´ ì—°ê²°ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.', 'error');
                return;
            }

            const fileInput = document.getElementById('fileInput');

            if (!file) {

            file.arrayBuffer().then(buffer => {

        function sendRandomBinary() {

        }

        // ìŒì„± ë…¹ìŒ
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                recordedChunks = [];

                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);

                        const sendMode = document.getElementById('sendMode').value;
                        if (sendMode === 'binary') {

                        } else {

                        }
                    }

                mediaRecorder.start(100); // 100msë§ˆë‹¤ ì²­í¬ ìƒì„±

            reader.readAsDataURL(audioBlob);
